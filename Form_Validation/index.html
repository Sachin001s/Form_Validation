<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM_VALIDATION</title>

  <!-- BOOTSTRAP LINK  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" >

  <!-- JAVASCRIPT LINK -->
  <script src="script.js"></script>


  <!--  <><><>---- HTML and BOOTSTRAP ----<><><>  -->

</head>
<body>
    <div class="container ">
        <div class="row ">
            <div class="col-lg-5 m-auto mt-5 bg-warning bg-gradient shadow">
                
                    <div class="mb-3">
                        <label for="user" class="form-label">Username</label>
                        <input type="text" class="form-control" id="user">
                      </div>
                    <div class="mb-3">
                        <label for="em" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="em" >
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                      </div>
                      <div class="mb-3">
                        <label for="pw" class="form-label">Password</label>
                        <input type="password" class="form-control" id="pw" maxlength="8">
                      </div>
                      <div class="mb-3">
                        <label for="cpw" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="cpw">
                      </div>
                      <div class="mb-3">
                        <label for="con" class="form-label">Contact</label>
                        <input type="text" class="form-control" id="con" maxlength="10">
                      </div>
                      <label for="" class="mb-4 ">Gender</label>
                      <select class="form-select" id="sel">
                        <option selected>--SELECT--</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">Others</option>
                      </select>
                      <button class="btn btn-info mt-3 bg-gradient " onclick="sach()">submit</button>
                
            </div>
        </div>
    </div>

    <!-- SHOW OUTPUT ON WEBPAGE -->

    <div id="result" class="bg-danger mt-5 text-light fs-4 text-center fw-bold">
    </div>
    <div id="result2" class="bg-success mt-5 text-light fs-4 text-center fw-bold">
    </div>
</body>
</html>
